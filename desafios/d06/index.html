<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista aseguir. Passe o seu mouse sobre os termos para descobrir que a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <title>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
